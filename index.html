<!DOCTYPE html>
<html lang="en" ng-app="calcApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.css">

  <title>Document</title>
</head>
<body class="container">

  <div class="keypad col col-md-3" ng-controller = "KeyController">
    <form class="form-inline">
    <div class="form-group">

      <input type="text" class="form-control col col-md-10" ng-model="value" placeholder="">
    </div>
    <button ng-click="changeValue(14)" class="btn btn-default">14</button>
  </form>
    <div class="row">
      <button ng-click="changeValue(1)"  class="key btn btn-default">1</button>
      <button ng-click="changeValue(2)" class="key btn btn-default">2</button>
      <button ng-click="changeValue(3)" class="key btn btn-default">3</button>
    </div>
    <div class="row">
      <button ng-click="changeValue(4)" class="key btn btn-default">4</button>
      <button ng-click="changeValue(5)" class="key btn btn-default">5</button>
      <button ng-click="changeValue(6)" class="key btn btn-default">6</button>
    </div>
    <div class="row">
      <button ng-click="changeValue(7)" class="key btn btn-default">7</button>
      <button ng-click="changeValue(8)" class="key btn btn-default">8</button>
      <button ng-click="changeValue(9)" class="key btn btn-default">9</button>
    </div>
    <div class="row">
      <button ng-click="changeValue(0)" class="key btn btn-default">0</button>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
